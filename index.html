<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Landing Page</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="header">
        <div id="header-logo">Header Logo</div>
        <ul class="header-link-container">
            <li><a href="#hero" class="header-link">hero link</a></li>
            <li><a href="#content" class="header-link">content link</a></li>
            <li><a href="#footer" class="header-link">footer link</a></li>
        </ul>
    </div>
    <div id="hero">
        <div id="hero-left">
            <div id="hero-main-text">This website is awesome</div>
            <div id="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
            <button id="hero-button">Sign Up</button>
        </div>
        <div id="hero-right">
            <img src="/images/fox.svg" alt="fox image" id="fox-image">
        </div>
    </div>
    <div id="body">
        Body Text!
    </div>
</html>
